name: Z64 - Darunia's Joy Datasheet Tool

on:
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]

    steps:
      - uses: actions/checkout@v3
          
      - name: Download latest version of the datasheet tool and it's dependencies
        run: |
          curl -o z64packer/z64_dj_datasheet_tool.py https://raw.githubusercontent.com/CristobalPenaloza/cristobalpenaloza.github.io/refs/heads/main/z64_repo_kit/z64packer/z64_dj_datasheet_tool.py
          curl -o z64packer/z64_python_requirements.txt https://raw.githubusercontent.com/CristobalPenaloza/cristobalpenaloza.github.io/refs/heads/main/z64_repo_kit/z64packer/z64_python_requirements.txt

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: "z64packer/z64_python_requirements.txt"

      - name: Run the datasheet tool
        run: python "z64packer/z64_dj_datasheet_tool.py" --ci
        
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"
          git add -A
          git commit -m "Darunia's Joy Datasheet Tool - Manual run by @${{ github.actor }}"
          git pull
          git push